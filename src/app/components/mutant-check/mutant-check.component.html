<div
  class="max-w-md mx-auto mt-16 p-8 rounded-2xl shadow-2xl bg-white/40 backdrop-blur-xl border border-white/20">

  <h2 class="text-3xl font-extrabold text-center mb-6 bg-gradient-to-r from-indigo-500 to-purple-600 text-transparent bg-clip-text">
    Detector de Mutantes
  </h2>

  <p class="text-gray-700 text-sm mb-3 font-medium">
    Ingrese el ADN (una fila por l√≠nea):
  </p>

  <div class="relative">
    <textarea
      [(ngModel)]="adnInput"
      rows="8"
      class="w-full p-4 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:outline-none font-mono text-sm shadow-inner bg-white/70"
      placeholder="ATGCGA
CAGTGC
TTATGT..."
    ></textarea>

    <div class="absolute -top-3 right-3 bg-indigo-600 text-white text-xs px-2 py-0.5 rounded-full shadow">
      ADN
    </div>
  </div>

  <button
    (click)="validateADN()"
    class="w-full mt-6 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-semibold py-3 rounded-xl shadow-lg active:scale-[0.98] transition-all duration-200"
  >
    Validar
  </button>

      {{ result }}

</div>
